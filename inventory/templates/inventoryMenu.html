<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Adder</title>
</head>
<body>

    <form action="newInventoryItem" method="GET">
        <p>Inventory ID: <input type="number" name="inventoryID"></p>
        <p>Inventory Name: <input type="text" name="inventoryName"></p>
        <p>Inventory Department: <input type="text" name="department"></p>
        <p>Inventory Price: <input type="number" step="0.01" name="inventoryPrice"></p>
        <p>Inventory Quantity: <input type="number" step="0.01" name="inventoryQuantity"></p>
        <p><input type="submit" name="newInventoryItem"></p>
    </form>

    <form action="addBookToDatabase" method="GET">
        <p>ID: <input type="number" name="bookID"></p>
        <p>Title: <input type="text" name="title"></p>
        <p>Author: <input type="text" name="author"></p>
        <p>Publisher: <input type="text" name="publisher"></p>
        <p>Description: <input type="text" name="description"></p>
        <p><input type="submit" name="BookDatabaseAdder"></p>
    </form>

    <form action="outputBook" method="GET">
        <p><input type="submit" name="OutputBook"></p>
    </form>
</body>
</html>
